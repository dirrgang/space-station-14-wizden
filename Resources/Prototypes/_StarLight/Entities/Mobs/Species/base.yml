- type: entity
  save: false
  id: BaseSpeciesPickupable
  abstract: true
  components:
  - type: Item
    size: Huge
    allowDirectHandPickup: false #we do this to disallow directly picking them up from the ground
    shape:
    - 0, 0, 6, 4
  - type: RestrictNestingItem
    # Allow pickup only if the carrier is at least ~33% heavier
    maxMassRatio: 0.75
  - type: MultiHandedItem
  - type: CanEscapeInventory
    baseResistTime: 2
